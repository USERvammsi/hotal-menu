<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinuu Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kinuu Restaurant Menu</h1>
    </header>

    <main>
        <!-- Menu Section -->
        <section class="menu">
            <h2>Menu</h2>
            <div id="menu-items">
                <!-- Menu items will be dynamically added here -->
            </div>
        </section>

        <!-- Order Summary Section -->
        <section class="order-summary">
            <h2>Order Summary</h2>
            <ul id="order-list">
                <!-- Order items will appear here -->
            </ul>
            <p><strong>Total: â‚¹<span id="total-amount">0</span></strong></p>
            <button id="place-order">Place Order</button>
        </section>

        <!-- Kitchen Notification Section -->
        <section class="notification">
            <h2>Kitchen Notifications</h2>
            <div id="kitchen-notification">
                <!-- Notifications will appear here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kinuu Restaurant</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
